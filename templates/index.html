<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telephone Call drop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Telephone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/predict">Prediction</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="text-center">
            <h2 class="pt-5">Telephone Project</h2>
        </div>
    </div>
    <div class="container justify-content-center col-lg-4 pt-3">
        <div class="card " style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title text-center">Shailesh Gaddam Project</h5>
                <form class="container" action="{{ url_for('predict') }}" method="POST">
                    <div class="mb-3">
                        <label for="operator" class="form-label">operator</label>
                        <select name="operator" id="operator" class="form-label">
                            <option value="0">Airtel</option>
                            <option value="1">Reliance Jio</option>
                            <option value="2">Vadaphone Idea</option>
                            <option value="3">BSNL</option>
                            <option value="4">MTNL</option>
                        </select>

                        <label for="Inout Travelling" class="form-label">In Out Travelling</label>
                        <select name="Inout Travelling" id="Inout Travelling" class="form-label">
                            <option value="0">Indoor</option>
                            <option value="1">Outdoor</option>
                            <option value="2">Travelling</option>
                        </select>

                        <label for="network_type">network_type</label>
                            <select name="network_type" id="network_type">
                                <option value="0">4G</option>
                                <option value="1">Unknown</option>
                                <option value="2">2G</option>
                                <option value="3">3G</option>
                            </select>

                        <label for="rating">rating</label>
                        <select name="rating" id="rating">
                            <option value="0">1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                            <option value="3">4</option>
                            <option value="4">5</option>
                        </select>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
